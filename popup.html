<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codeforces Submission Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">CF Submission Analyzer</h1>
    <input class="inputlink" type="text" id="url" placeholder="Paste your Codeforces submission link here...">
    <button id="analyzeBtn">Analyze Submission</button>

    <div id="status" class="status"></div>

    <div class="analysis-box">
      <h2>Analysis</h2>
      <div id="result" class="result"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
